
<html>
<head>
<title> Flasheves - Experimento de Geolocalizacion con javascript </title>
<style type="text/css">
html, body {
height: 100%;
margin: 0;
}

#map {
height: 100%;
}
</style>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

<script type="text/javascript">
function init() {
if (navigator.geolocation) {
navigator.geolocation.getCurrentPosition(function(position) {
var pos = newgoogle.maps.LatLng(position.coords.latitude,position.coords.longitude);
var marcador = new google.maps.Marker();

var map = new google.maps.Map(document.getElementById('map'), {
zoom: 14,
center: pos,
mapTypeId: google.maps.MapTypeId.ROADMAP
});

marcador.setPosition(pos);
marcador.setMap(map)

}, function() {
alert("nel pastel, su navegador tiene que soportar Geolocalizacion");
});
}
}

google.maps.event.addDomListener(window, 'load', init);

</script>

</head>
<body>
<div id="map"></div>
</body>
</html>
